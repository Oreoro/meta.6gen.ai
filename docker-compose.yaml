services:
  answer:
    image: oreoro/answer:latest
    ports:
      - '8080:8080'
    restart: on-failure
    environment:
      DB_TYPE: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: answer
      DB_USER: answer
      DB_PASSWORD: secret
      TIMEZONE: Asia/Karachi
    depends_on:
      - db
    volumes:
      - answer-uploads:/data/uploads
      - answer-i18n:/data/i18n
      - answer-conf:/data/conf
      - answer-cache:/data/cache
      # Mount local UI build directory for custom UI (overrides image UI)
      - ./ui/build:/data/ui:ro

  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: answer
      MARIADB_USER: answer
      MARIADB_PASSWORD: secret
    volumes:
      - db-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  answer-uploads:
  answer-i18n:
  answer-conf:
  answer-cache:
  db-data:

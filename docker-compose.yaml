services:
  answer:
    image: oreoro/answer:latest
    ports:
      - '8081:8080'
    restart: on-failure
    environment:
      DB_TYPE: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: answer
      DB_USER: answer
      DB_PASSWORD: secret
      TIMEZONE: Asia/Karachi
    depends_on:
      - db
    volumes:
      - answer-uploads:/data/uploads
      - answer-i18n:/data/i18n
      - answer-conf:/data/conf
      - answer-cache:/data/cache
      # Mount local UI build directory for custom UI (overrides image UI)
      - ./ui/build:/data/ui:ro
    user: "0:0"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Fix volume permissions on startup (run as root)
        chown -R 10001:10001 /data/conf /data/cache /data/uploads /data/i18n 2>/dev/null || true
        # Switch to non-root user and execute original entrypoint
        exec su -s /bin/sh appuser -c "/usr/bin/dumb-init -- /entrypoint.sh"

  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: answer
      MARIADB_USER: answer
      MARIADB_PASSWORD: secret
    volumes:
      - db-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: answer
      MARIADB_USER: answer
      MARIADB_PASSWORD: secret
    volumes:
      - db-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  answer-uploads:
  answer-i18n:
  answer-config:
  answer-logs:
  db-data:

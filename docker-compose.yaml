version: "3"
services:
  answer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: on-failure
    volumes:
      - answer-uploads:/data/uploads
      - answer-i18n:/data/i18n
      - answer-config:/data/config
      - answer-logs:/data/logs

volumes:
  answer-uploads:
  answer-i18n:
  answer-config:
  answer-logs:
